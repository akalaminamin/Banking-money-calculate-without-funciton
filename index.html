<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>

    <!-- Tailwind CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body oncontextmenu="return false" oncopy="return false" onpaste="return false">
    <h2 class="text-6xl text-center my-5">Welcome to <span class="text-red-700 font-semibold">MY BANK</span></h2>

    <div class="form mx-auto w-3/4 bg-pink-200 py-5">
        <h4 class="text-3xl py-3 m-3">Please Login</h4>
        <input type="email" id="user-email" oncopy="return false" onpaste="return false"
        placeholder="Your Email" class="block m-3 w-3/4 p-2 rounded">
        <input type="password" oncopy="return false" onpaste="return false" id="user-password" placeholder="Your Password" class="block m-3 w-3/4 p-2 rounded">
        <button class="py-2 px-4 bg-yellow-400 m-3 text-white font-semibold rounded" id="submit-btn">Submit</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
