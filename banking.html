<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <!-- Tailwind CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body oncontextmenu="return false" oncopy ="return false" onpaste = "return false">
    <main class="w-3/4 mx-auto">
        <h2 class="text-6xl text-center my-5">Let's Get Some <span class="text-red-700 font-semibold">Money!!!</span></h2>
        <div class="grid grid-cols-3 gap-4 mt-4">
            <div class="deposit bg-purple-400 p-4 rounded">
                <h3 class="text-white text-semibold text-3xl py-2">Deposit</h3>
                <h2 class="text-white text-semibold text-4xl pb-2">$<span id="total-deposit">00</span></h2>
            </div>
            <div class="deposit bg-yellow-400 p-4 rounded">
                <h3 class="text-white text-semibold text-3xl py-2">Withdraw</h3>
                <h2 class="text-white text-semibold text-4xl pb-2">$<span id="total-withdraw">00</span></h2>
            </div>
            <div class="deposit bg-blue-400 p-4 rounded">
                <h3 class="text-white text-semibold text-3xl py-2 justi">Balance</h3>
                <h2 class="text-white text-semibold text-4xl pb-2">$<span id="total-balance">1500</span></h2>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-4 mt-4">
            <div class="deposit bg-purple-200 p-4 rounded">
                <h3 class="text-semibold text-3xl py-2">Please Deposit</h3>
                <input type="text" name="" id="deposit-value" placeholder="$ Deposit Value" class="w-3/4">
                <button class="py-2 px-4 ml-0 bg-yellow-500 m-3 text-white font-semibold rounded" id="deposit-btn">Deposit</button>
            </div>
            <div class="deposit bg-green-200 p-4 rounded">
                <h3 class="text-semibold text-3xl py-2">Please Withdraw</h3>
                <input type="text" name="" id="withdraw-value" placeholder="$ Withdraw Value" class="w-3/4">
                <button class="py-2 px-4 ml-0 bg-yellow-500 m-3 text-white font-semibold rounded" id="withdraw-btn">Withdraw</button>
            </div>
        </div>
    </main>
    
    <script src="js/banking.js"></script>
</body>
</html>
